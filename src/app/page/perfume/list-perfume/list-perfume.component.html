<div class="p-grid p-fluid p-jc-center p-mt-5">
    <div class="p-col-11 p-shadow-5 p-p-5">
        <div class="card">
            <div class="header">
                <p-header class="p-p-5">
                    <h2>List Perfume</h2>
                </p-header>
            </div>
            <div class="btn-create p-mt-3 p-mb-3 p-text-right">
                <button icon="pi pi-plus" label="Add Perfume" pButton type="button" class="p-button-info p-ml-2" 
                style="width: 160px;" routerLink="/add-perfume">
                </button>                            
            </div> 
            <p-dialog header="Edit Perfume" [(visible)]="display" [style]="{width:'40vw'}">
                <div class="p-text-center">
                    <img src="../../../assets/laundry-logo1.jpg" height="150px" width="150px">
                </div>
                <div class="p-field p-col-12 p-mt-3">
                    <span class="p-float-label">
                        <input type="text" pInputText> 
                        <label for="inputtext">input your perfume name</label>
                    </span>
                </div>
                <div class="p-field p-col-12">
                    <span class="p-float-label">
                        <input type="text" pInputText>  
                        <label for="inputtext">input your perfume code</label>
                    </span>
                </div>
                <div class="p-col-12">
                    <div class="btn-create p-text-right">
                        <button pButton (click)="display=false" type="button" label="Submit" class="p-button-info p-ml-2" 
                        style="width: 80px;"></button>
                    </div> 
                </div>
            </p-dialog>
            <p-table [value]="perfume">
                <ng-template pTemplate="header">
                    <tr>
                        <th>No.</th>
                        <th>Perfume Name</th>
                        <th>Perfume Code</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-perfume let-i="rowIndex">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{perfume.perfumeName}}</td>
                        <td>{{perfume.perfumeCode}}</td>
                        <td>
                            <button pButton (click)="showDialog()" icon="pi pi-pencil" type="button" label="edit" class="p-button-outlined" style="width: 90px;"></button>
                            <button pButton icon="pi pi-trash" type="button" label="delete" class="p-button-outlined p-button-danger p-ml-2" style="width: 100px;"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
